name: test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: make
      run: make
    - name: init
      run: make init
    - name: deploy
      run: make deploy
    - name: clean
      run: make clean
    - name: help
      run: make help
