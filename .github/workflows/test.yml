name: test

on: [push] # pull_request のとき、ブランチ名が取得できずテストを通せない。

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest] # TODO: support windows
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: run test
      run: bash etc/test.sh
    - name: run make
      run: make
